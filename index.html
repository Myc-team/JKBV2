<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>用户体验监控平台</title>
    <link rel="stylesheet" href="/public/less/reset.css">
    <link rel="stylesheet" href="/public/less/index.css">
    <link rel="shortcut icon" href="/public/images/favicon.ico">
    <link rel="stylesheet" href="/views/conmponents/allgroup/AllGroup.css">
    <link rel="stylesheet" href="/views/conmponents/yys/yys.css">
    <link rel="stylesheet" href="/views/conmponents/xn/xn.css">
    <link rel="stylesheet" href="/views/conmponents/ys/ys.css">
    <link rel="stylesheet" href="/views/conmponents/kyx/kyx.css">
    <link rel="stylesheet" href="/views/conmponents/db/db.css">

    <!--[if lt IE 9]>
    <script src="/public/libs/html5shiv/html5shiv.min.js"></script>
    <script src="/public/libs/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="App">
   <div class="w">
       <!--headerB-->
       <div class="header" ng-controller="head">
           <div class="nav clearfix">
               <div class="navLeft fl">
                   <h1><i></i>用户体验监控平台</h1>
                   <ul>
                       <li ><a href="Javascript:;" ng-click="active(4)" ng-class="{active: key===4}">网页性能监控</a><b></b><i></i></li>
                       <li ng-repeat="(index,list) in nav"><a href="{{list.link}}" ng-click="active(index)" ng-class="{active: key===index}">{{list.text}}</a><i></i></li>
                   </ul>
               </div>
               <div class="navRight fr">
                   <a href="Javascript:;"><i class="icon1"></i></a>
                   <a href="Javascript:;"><i class="icon2"></i></a>
                   <a href="Javascript:;"><i class="icon3"></i></a>
                   <a href="Javascript:;" ng-click="logout()"><i class="icon4"></i></a>
               </div>
           </div>
       </div>
       <!--headerE-->
       <!--mainB-->
       <div class="main clearfix">
           <!--侧边栏-->
           <div class="aside fl" ng-controller="asideCtl">
               <ul  ng-class="{active: flag}">
                   <li ng-repeat="(index, list) in aside">
                       <a href="{{list.link}}" ng-click="changetoggle(index)" ng-class="{active: index===key}">
                           <i class="{{list.icon}}"></i>{{list.text}}
                       </a>
                   </li>
               </ul>
           </div>
           <!--数据展示-->
           <div  class="datashow fr" ng-class="{active: flag}">
               <div ng-view></div>
           </div>
       </div>
       <!--mainE-->
   </div>
</body>
</html>
<script src="/public/libs/echarts.min.js"></script>
<script src="/public/libs/world.js"></script>
<script src="/public/libs/china.js"></script>
<script src="/public/libs/jquery.min.js"></script>
<script src="/public/libs/jquery.cookie.js"></script>
<script src="/public/libs/angular.min.js"></script>
<script src="/public/libs/angular-route.js"></script>
<script src="/public/libs/angular-cookie.min.js"></script>
<script src="/script/index.js"></script>
<script src="/script/directive.js"></script>
<script src="/script/service.js"></script>
